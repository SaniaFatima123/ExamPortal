<section class="bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container" style="margin-top: 60px;">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Register Yourself!</h2>

              <form (ngSubmit)="onSubmit()" [formGroup]="reactiveForm">
               
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Username</label>
                  <input type="text" id="username" class="form-control form-control-lg" formControlName="username" />
                  <span *ngIf="reactiveForm.get('username').invalid && 
                                       reactiveForm.get('username').touched" class="help-block">
                                       <span *ngIf="reactiveForm.get('username').errors['whitespace']
                                       || reactiveForm.get('username').errors['nameInvalid'] ||
                                       reactiveForm.get('username').errors['required'] ">
                                        Username is invalid</span></span>                 
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" id="password" class="form-control form-control-lg" formControlName="password"/>
                  <span *ngIf="reactiveForm.get('password').invalid && 
                                       reactiveForm.get('password').touched" class="help-block">
                                       <span *ngIf="reactiveForm.get('password').errors['passwordInvalid'] ||
                                       reactiveForm.get('username').errors['required'] ">
                                        Password is invalid</span></span>
                </div>
             

                <div class="row">
                    <div class="col-md-6">
                      <label class="form-label" for="form3Example1cg">First Name</label>
                        <input type="text" id="firstName" class="form-control form-control-lg" formControlName="firstName" />
                        <span *ngIf="reactiveForm.get('firstName').invalid && 
                                       reactiveForm.get('firstName').touched" class="help-block">
                                       <span *ngIf="reactiveForm.get('firstName').errors['whitespace']
                                       || reactiveForm.get('firstName').errors['nameInvalid'] ||
                                       reactiveForm.get('firstName').errors['required'] ">
                                       First Name is invalid</span></span>
                      </div>
      
                      <div class="col-md-6"><label class="form-label" for="form3Example1cg">Last Name</label>
                          <input type="text" id="lastName" class="form-control form-control-lg" formControlName="lastName"/>
                          <span *ngIf="reactiveForm.get('lastName').invalid && 
                                       reactiveForm.get('lastName').touched" class="help-block">
                                       <span *ngIf="reactiveForm.get('lastName').errors['whitespace']
                                       || reactiveForm.get('lastName').errors['nameInvalid'] ||
                                       reactiveForm.get('lastName').errors['required'] ">
                                       Last Name is invalid</span></span>
                     </div>      
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input type="email" id="email" class="form-control form-control-lg" formControlName="email"/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="phoneNum">Phone Number</label>
                    <input type="text" id="phoneNum" class="form-control form-control-lg" formControlName="phoneNumber" pattern="[0-9]{10}"/>
                  </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" formControlName="checkbox" />
                  <div class="form-check-label" for="form2Example3g">
                    I agree all statements in <span class="text-body" (click)="alertTermsOfService()" class="fw-bold text-body">Terms of service</span>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                  <div style="margin-right: 20px;"><button type="submit"
                    class="btn" [disabled]="!reactiveForm.valid">Register</button></div>
                   <div> <button type="button"
                    class="btn">Reset</button></div>
                </div>


              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </section>
