<mat-card>
    <h1 class="ml10 mt10">Add New Category</h1>
    <mat-card-content>
       <div class="bootstrap-wrapper">
        <div class="row">
            <div class="col-md-8 offset-md-1">
                <form (ngSubmit)="formSubmit()">
                    <!-- {{category | json}} -->
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Title</mat-label>

                        <input 
                        autofocus
                        type="text" 
                        name="title" 
                        matInput
                        required="" 
                        [(ngModel)]="category.title"
                        placeholder="Enter Title" />
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Description</mat-label>

                        <textarea 
                        name="description" 
                        rows="15" 
                        matInput 
                        placeholder="Enter Category Description"
                        [(ngModel)]="category.description" >
                        </textarea>
                    </mat-form-field>

                    <div class="container text-center mt15">
                        <button mat-raised-button style="background-color: #555555; color: white">Add Category</button>
                    </div>
                </form>
            </div>
        </div>
       </div>
    </mat-card-content>
</mat-card>
