<mat-card class="mt10 mr20 ml20" *ngFor="let q of quizzes">
    <mat-card-header>

        <div mat-card-avatar class="example-header-image"></div>

        <mat-card-title>
            {{q.title}}
        </mat-card-title>

        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>

        </mat-card-header>

        <mat-card-content>
            <p>{{q.description}}</p>
        </mat-card-content>

        <mat-card-action class="mt10 mb10"> 
            <button mat-raised-button [routerLink]="'/admin/view-questions/' + q.qId + '/' + q.title" class="ml20 btn">Questions</button>
            <button mat-stroked-button class="ml20" color="#555555">Max Marks {{q.maxMarks}}</button>
            <button mat-stroked-button class="ml20" color="#555555">Questions: {{q.numberOfQuestions}}</button>
            <button mat-raised-button [routerLink]="'/admin/quiz/' + q.qId" class="ml20 btn">Update</button>
            <button mat-raised-button class="ml20 btn">Attempts</button>   
            <button mat-raised-button (click)="deleteQuiz(q.qId)" class="ml20 btn">Delete</button> 
        </mat-card-action>
</mat-card>

<div class="container text-center mt20">
    <button routerLink='/admin/add-quiz' mat-raised-button style="background-color: #555555; color: white;">Add New Quiz</button>
</div>
