<h1 class="mt20">Questions of <b>{{ qTitle }}</b></h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button mat-raised-button 
                [routerLink]="'/admin/add-question/' + qId + '/' + qTitle" 
                style="background-color: #555555; color: white">Add Question</button>
            </div>
            <mat-card *ngFor="let q of questions; let i=index;" class="mt20">
                <mat-card-content>
                    <p>
                        <b>Q {{ i + 1 }})</b>
                        <span class="ml20" >{{q.content}}</span>
                    </p>
                    <div class="conatainer-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1) </b>{{ q.option1 }}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2) </b>{{ q.option2 }}</p>
                            </div>
                        </div> 
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>3) </b>{{ q.option3 }}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4) </b>{{ q.option4 }}</p>
                            </div>
                        </div> 
                        <hr>
                        <p><b>Correct answer: {{q.answer}}</b></p>
                        <!-- <mt-divider></mt-divider> -->
                    </div>
                </mat-card-content>
<mat-card-action class="text-center mb20">
    <button mat-raised-button class="btn" [routerLink]="'/admin/question/'+ q.quesId">Update</button>
    <button mat-raised-button class="ml20 btn" (click)="deleteQuestion(q.quesId)">Delete</button>
</mat-card-action>
            </mat-card>
        </div>
    </div>
</div>
