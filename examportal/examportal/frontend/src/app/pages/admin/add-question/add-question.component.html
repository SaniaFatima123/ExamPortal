<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1>Add question to <b>{{qTitle}}</b></h1>

            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle class="mb20">
                        Enter details of the new questions
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form (submit)="addQuestion()">
                        <!-- <mat-form-field class="w100">
                            <mat-label>Write question content</mat-label>
                            <textarea 
                            [(ngModel)]="question.content" name="content" required matInput placeholder="Enter here" rows="8"></textarea>
                        </mat-form-field> -->

                        <!-- ckeditor -->
                        <ckeditor
                         name="content"
                         [(ngModel)]="question.content"></ckeditor>

                        <div class="row">
                            <div class="col-md-6">
                                <!-- option1 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter otion1</mat-label>
                                    <input [(ngModel)]="question.option1" name="option1" required type="text" placeholder="Enter here" matInput>
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <!-- option2 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter otion2</mat-label>
                                    <input [(ngModel)]="question.option2" name="option2" required type="text" placeholder="Enter here" matInput>
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <!-- option3 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter otion3</mat-label>
                                    <input [(ngModel)]="question.option3" name="option3" required type="text" placeholder="Enter here" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option4 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter otion4</mat-label>
                                    <input [(ngModel)]="question.option4" name="Option4" required type="text" placeholder="Enter here" matInput>
                                </mat-form-field>
                            </div>
                        </div>
                        <!-- answer -->
                        <mat-form-field class="w100">
                            <mat-label>Select answer</mat-label>
                            <mat-select [(ngModel)]="question.answer" name="answer" required="">
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="conatiner text-center">
                            <button mat-raised-button style="background-color: #555555; color: white;">Add Question</button>
                        </div>
                    </form>

                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
