<mat-card>
    <h1 class="ml10 mt10">Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form  *ngIf="quiz" (ngSubmit)="updateQuiz()">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Title</mat-label>
                        <input [(ngModel)]="quiz.title" type="text" name="title" placeholder="Enter Here" matInput />
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea [(ngModel)]="quiz.description" type="text" name="description" placeholder="Enter Here" rows="5" matInput></textarea>
                    </mat-form-field>

                    <div class="row">

                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Maximum Marks</mat-label>
                                <input [(ngModel)]="quiz.maxMarks" type="text" name="maxMarks" placeholder="Enter Here" matInput />
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Number of Question</mat-label>
                                <input type="text" [(ngModel)]="quiz.numberOfQuestions" name="noOfQuestions" placeholder="Enter Here" matInput />
                            </mat-form-field>
                        </div>
                    </div>

                    <mat-slide-toggle [(ngModel)]="quiz.active" name="active" class="mb20" >Publish Status</mat-slide-toggle>
                    
                    <br>

                      <mat-form-field class="ml20 w100" appearance="fill">
                        <mat-label>Categories</mat-label>
                        <mat-select  name="category" [(ngModel)]="quiz.category.cid">
                          <mat-option *ngFor="let c of categories" [value]="c.cid">
                            {{c.title}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>

                      <div class="container text-center mb20" >
                    <button  mat-raised-button style="background-color: #555555; color: white;">Update Quiz</button>
                </div>

                </form>


            </div>
        </div>
    </div>
</mat-card>
