<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">Available Quizzes</h1>
        <div class="row" *ngIf="quizzes">
            <div class="col-md-4" *ngFor="let q of quizzes">
                <mat-card class="mb20">
                    <mat-card-header>
                        <!-- <img src="../../../../assets/quiz-icon.ico" style="width: 40px; height: 40px;" alt="quiz-icon"> -->
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{q.title}}</mat-card-title>
                        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-action>
                        <button mat-raised-button class="btn ml10 mb10 mt10">View</button>
                        <button mat-raised-button 
                        class="btn ml10 mb10 mt10"
                        [routerLink]="'/user-dashboard/instructions/' + q.qId">Start</button>
                        <button mat-button class="mb10 mt10">Questions : {{ q.numberOfQuestions }}</button>
                        <button mat-button class="mb10 mt10">Marks :{{ q.maxMarks }}</button>
                    </mat-card-action>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="quizzes.length==0">
                <mat-card>
                    <mat-card-content>No Quiz in this category</mat-card-content>
                </mat-card>
            </div>
        </div>
        <div style="display: flex; justify-content: center;" *ngIf="quizzes">
        <button mat-raised-button class="btn ml10 mb10 mt10" (click)="onClickPrev()">Previous Page</button>
        <button mat-raised-button class="btn ml10 mb10 mt10" (click)="onClickNext()">Next Page</button>
        </div>
        
    </div>
</div>
