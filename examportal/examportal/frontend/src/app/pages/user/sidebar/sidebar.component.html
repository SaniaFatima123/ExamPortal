<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item routerLink="/user-dashboard/user-profile"><img src="../../../../assets/profile-icon.ico" style="width: 20px; margin-right: 5px;">Profile</button>
        <button mat-list-item routerLink="/user-dashboard/0"><img src="../../../../assets/quiz-icon.ico" style="width: 20px; margin-right: 5px;">All Quizzes</button>
        <button mat-list-item [routerLink]="'/user-dashboard/' + c.cid" *ngFor="let c of categories"><img src="../../../../assets/quiz-icon.ico" style="width: 20px; margin-right: 5px;">{{c.title}}</button>
        <button mat-list-item routerLink="/admin/logout" (click)="logout()"><img src="../../../../assets/logout-icon.ico" style="width: 20px; margin-right: 5px;">Logout</button>
    </mat-action-list>
</mat-card>
